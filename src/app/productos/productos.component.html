<p>productos works!</p>
<div *ngIf="productos!=null; else espera">
    <table border="1">
        <tr *ngFor="let producto of productos">
            <td>{{producto.codigo}}</td>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.precio}}</td>
        </tr>
    </table>
</div>
<ng-template #espera>Esperando datos...</ng-template>
